<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page Title and Character Encoding -->
    <title>Maze</title>
    <meta charset="utf-8">
    
    <!-- Responsive Design Meta Tag -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <!-- Basic Styling to Ensure Full-Window Canvas -->
    <style>
        body { margin: 0; padding: 0; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <!-- External Libraries -->
    <script src="lib/mazegen.js"></script>
    <script src="lib/tools.js"></script>
    <script src="lib/three.min.js"></script>
    <script src="lib/THREEx.FullScreen.js"></script>
    <script src="lib/VRButton.js" type="module"></script>

    <!-- Application Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/pointerlock.js"></script>
    <script src="js/assetmanager.js"></script>
    <script src="js/inputmanager.js"></script>
    <script src="js/torch.js"></script>
    <script src="js/xrcontrols.js"></script>
    <script src="js/mazegame.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Error Handling for Script Loading -->
    <script>
        // Check if all scripts have been loaded correctly
        window.addEventListener('load', function() {
            if (typeof THREE === 'undefined') {
                console.error('Three.js failed to load.');
            }
            if (typeof THREEx === 'undefined') {
                console.error('THREEx library failed to load.');
            }
            if (typeof VRButton === 'undefined') {
                console.error('VRButton module failed to load.');
            }
            
        });
    </script>
</body>
</html>
